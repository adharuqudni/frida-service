version: "3.6"  # Use version 3.8 or higher for health checks
services:
  android-emulator-1:
    build:
      context: ./docker-android
    ports:
      - 5554:5554
      - 5555:5555
    privileged: true
    tty: true
    stdin_open: true
    volumes:
      - ./docker-android/keys/adbkey:/root/.android/adbkey:ro
      - ./docker-android/keys/adbkey.pub:/root/.android/adbkey.pub:ro
      - ./docker-android/android_avd_1:/data
    devices:
      - /dev/kvm:/dev/kvm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - android-net
    hostname: android-emulator-1
    healthcheck:
      test: ["CMD", "adb", "wait-for-device"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

  android-emulator-2:
    build:
      context: ./docker-android
    ports:
      - 5553:5554
      - 5552:5555
    privileged: true
    tty: true
    stdin_open: true
    volumes:
      - ./docker-android/keys/adbkey:/root/.android/adbkey:ro
      - ./docker-android/keys/adbkey.pub:/root/.android/adbkey.pub:ro
      - ./docker-android/android_avd_2:/data
    devices:
      - /dev/kvm:/dev/kvm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - android-net
    hostname: android-emulator-2
    healthcheck:
      test: ["CMD", "adb", "wait-for-device"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    depend_on:
      android-emulator-1:
        condition: service_healthy

  android-emulator-3:
    build:
      context: ./docker-android
    ports:
      - 5551:5554
      - 5550:5555
    privileged: true
    tty: true
    stdin_open: true
    volumes:
      - ./docker-android/keys/adbkey:/root/.android/adbkey:ro
      - ./docker-android/keys/adbkey.pub:/root/.android/adbkey.pub:ro
      - ./docker-android/android_avd_3:/data
    devices:
      - /dev/kvm:/dev/kvm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - android-net
    hostname: android-emulator-3
    healthcheck:
      test: ["CMD", "adb", "wait-for-device"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    depend_on:
      android-emulator-2:
        condition: service_healthy

  android-emulator-4:
    build:
      context: ./docker-android
    ports:
      - 5549:5554
      - 5548:5555
    privileged: true
    tty: true
    stdin_open: true
    volumes:
      - ./docker-android/keys/adbkey:/root/.android/adbkey:ro
      - ./docker-android/keys/adbkey.pub:/root/.android/adbkey.pub:ro
      - ./docker-android/android_avd_4:/data
    devices:
      - /dev/kvm:/dev/kvm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - android-net
    hostname: android-emulator-4
    healthcheck:
      test: ["CMD", "adb", "wait-for-device"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    depend_on:
      android-emulator-2:
        condition: service_healthy

  frida-service:
    build:
      context: ./frida-service
    ports:
      - 3000:3000
    depends_on:
      android-emulator-1:
        condition: service_healthy
      android-emulator-2:
        condition: service_healthy
      android-emulator-3:
        condition: service_healthy
      android-emulator-4:
        condition: service_healthy
    networks:
      - android-net

networks:
  android-net:
    driver: bridge
